<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button routerLink="/entry">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Log In</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div style="text-align: center; padding-top: 5%">
        <img src="../../../../assets/images/for%20app.png" width="80%" height="50%" alt="">
    </div>

    <ion-card>
        <ion-card-content>

            <form [formGroup]="loginForm">
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="text" formControlName="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                <div style="text-align: center" padding-top="20%">
                    <ion-button shape="rounded" color="primary" [disabled]="!loginForm.valid" (click)="login()">
                        Log In
                    </ion-button>
                    <ion-button shape="rounded" color="secondary" (click)="presentModal()">
                        Forgot Password
                    </ion-button>
                </div>
            </form>
        </ion-card-content>
    </ion-card>

</ion-content>
